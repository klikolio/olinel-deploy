name: NodeJS with Gulp

on:
  push

env:
  NODE_VERSION: 18.x
  NODE_ENV: "production"
  OUTPUT_DIR: dist
  ARTIFACT_NAME: compiled_assets

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Build
      run: |
        npm install
        gulp build
